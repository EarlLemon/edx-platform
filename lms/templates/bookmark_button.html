<%! from django.utils.translation import ugettext as _ %>
<%page args="is_bookmarked" />

<div class="bookmark-button-wrapper">
    <button class="btn bookmark-button ${"bookmarked" if is_bookmarked else "un-bookmarked"}" data-id="">
        <i class="fa fa-fw ${"fa-bookmark" if is_bookmarked else "fa-bookmark-o"} bookmark-icon"></i>
        ${_("Bookmark")}
    </button>
</div>
