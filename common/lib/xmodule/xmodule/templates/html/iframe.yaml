data: |
      <h3 class="hd hd-2">Встраивание IFrame</h3>
      <p>Используйте этот компонент, когда вам понадобится встроить задание или какой-то инструмент с любого сайта в ваш курс. В качестве примера приведен инструмент, который позволяет слушателям наблюдать как размеры треугольника влияют на линию, проведенную через него. </p>
      <p>Задания в iframe не оцениваются. Чтобы встроить оцениваемое задание используйте компонент JavaScript.</p>
      <p>Ниже вы видите HTML-код для встраивания фреймов. Для iframe из этого примера просто замените текст, <i>написанный курсивом</i>, на ссылки.</p>
        <pre>
        &lt;iframe title="<i>Обязательное название инструмента</i>"
          src="<i>Ссылка на инструмент, начинающаяся с https://</i>"&gt;
           <i>Сообщение, которое будет выведено в случае, если браузер не поддерживает iframe.</i>
        &lt;/iframe&gt;
        </pre>
      <p>У IFrame в этом примере заданы атрибуты width, height, marginwidth, marginheight, frameborder и scrolling. Все эти атрибуты не являются обязательными. Вы можете изменить их значение, либо полностью удалить. </p>
      <p>Чтобы изменить IFrame, вам необходимо отредактировать исходный HTML код, для этого нажмите на кнопку <strong>«HTML»</strong>.</p>
      <p>Затем просто измените этот пример в соответствии со своими нуждами.
      <ol>
        <li>Замените значение атрибута <strong>src</strong> на URL инструмента, который вы хотите видеть в своем курсе.
          <p><strong>Обратите внимание</strong>: URL должен начинаться с <strong>https</strong> вместо http, чтобы быть уверенным в том, что инструмент отобразится во всех браузерах, которые поддерживают iframe.</p></li>
        <li>Замените значение атрибута <strong>title</strong> на название инструмента. Включать название <strong>обязательно</strong>, чтобы обеспечить доступность среды.</li>
        <li>Замените остальные атрибуты в соответствии с тем, чего вы хотите добиться.</li>
        <li>По желанию вы можете заменить текст между открывающим и закрывающим тегом <strong>iframe</strong>.
          <pre>Ваш браузер не поддерживает iframe.</pre>
          <p>Это то сообщение, которое пользователь увидит, если его браузер не поддерживает iframe.</p>
        </li>
      </ol>
      <p>Пример использования iframe. Отредактируйте значение атрибутов как было указано выше.</p>
      <iframe title="Euler Line Demo" src="https://studio.edx.org/c4x/edX/DemoX/asset/eulerLineDemo.html" width="402" height="402" marginwidth="0" marginheight="0" frameborder="0" scrolling="no">
      Ваш браузер не поддерживает iframe.
      </iframe>
