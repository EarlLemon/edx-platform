---
metadata:
    display_name: Текст с использованием LaTeX
    source_code: |
        \subsection{Example of E-text in LaTeX}

        You can write complex equations in LaTeX.

        \begin{equation}
                x = \frac{-b\pm\sqrt{b^2-4*a*c}}{2a}
        \end{equation}

data: |
    <html>
        <h3 class="hd hd-2">Пример</h3>
        <p>Вы можете записывать целые выражения с помощью LaTeX.</p>
        <p>Не забудьте зайти в <strong>«Настройки»</strong>, чтобы
        изменить отображаемое название и другие необходимые вам параметры.</p>
        <p>Чтобы изменить компонент, выберите <strong>«Запуск компилятора LaTeX»</strong> для редактирования выражений.</p>
        <p>Когда введете все выражения, выберите <strong>«Save and Compile to edX XML»</strong>, а затем <strong>«Сохранить»</strong>, чтобы увидеть, как готовое выражение выглядит в компоненте.</p>
    </html>
