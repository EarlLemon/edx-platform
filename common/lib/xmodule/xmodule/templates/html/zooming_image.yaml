      <h2>Maсштабируемое изображение</h2>
      <p>Когда вы хотите показать слушателям детали изображения большого разрешения в блоке, используйте компонент Масштабируемое изображение.</p>
      <p>Используя этот компонент слушатель просто перемещает курсор мыши по изображению в те части, которые он хочет увидеть более детализированно.</p>
      <p>Прежде чем начинать работу с компонентом Maсштабируемое изображение, необходимо скачать <a href="http://files.edx.org/jquery.loupeAndLightbox.js" target="_blank">файл jquery.loupeAndLightbox.js</a> и загрузить его в разделе «Файлы и Загрузки».</p>
      <p>Туда также необходимо загрузить изображения в большом и маленьком разрешениях.</p>
      <p>Код, представленный ниже, необходим для использования компонента Масштабируемое изображение. Просто замените значения, написанные <i>курсивом</i>.</p>
        <pre>
        &lt;div class="zooming-image-place" style="position: relative;"&gt;
          &lt;a class="loupe" href="<i>статическая ссылка на изображение в большом разрешении</i>"&gt;
            &lt;img alt="<i>Альтернативный текст, который услышат пользователи, которые используют экранный диктор.</i>"
              src="<i>статическая ссылка на изображение, которое появится в компоненте</i>" /&gt;
          &lt;/a>
          &lt;div class="script_placeholder"
            data-src="<i>ссылка на файл jquery.loupeAndLightbox.js в вашем курсе</i>"/&gt;
        &lt;/div&gt;
        &lt;script type="text/javascript"&gt;// &gt;![CDATA[
        JavascriptLoader.executeModuleScripts($('.zooming-image-place').eq(0), function() {
          $('.loupe').loupeAndLightbox({
            width: 350,
            height: 350,
            lightbox: false
          });
        });
        // ]]&gt;&lt;/script&gt;
        &lt;div id="ap_listener_added"&gt;&lt;/div&gt;
        </pre>

      <p>Вы можете изменить пример в соответствии с вашими нуждами.</p>
      <ol>
        <li>Замените значение атрибута <strong>href</strong> на ссылку на увеличенное изображение. Не меняйте значение атрибута class.</li>
        <li>Замените значение атрибута <strong>src</strong> на ссылку на изображение, которое будет отображено в компоненте.</li>
        <li>Замените значение атрибута <strong>alt</strong> на текст, который описывает и изображение, и то, что произойдет, если пользователь кликнет на него. Это <strong>необходимо</strong>, если вы хотите создать доступную среду для людей с ограниченными возможностями.</li>
        <li>Замените значение атрибута <strong>data-src</strong> на ссылку на файл jquery.loupeAndLightbox.js в Вашем курсе.</li>
      </ol>
      <p>Пример ниже — схема из курса по биологии, иллюстрирующая биохимические реакции, которые протекают в клетках.</p>
      <p class="sr">Попробуйте кликнуть на какую-нибудь молекулу. Вы увидите увеличенный фрагмент графика и ферменты, задействованные на данном этапе в небольшой «лупе» рядом.</p>
