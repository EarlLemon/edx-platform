        <h2>Полноэкранный просмотр изображений</h2>
        <p>Используйте этот инструмент для изображений большого разрешения, чтобы пользователи могли открыть их на весь экран.</p>
        <p>Чтобы пользователь увидел изображение большего размера, мы добавим к маленькому изображению ссылку на большое.</p>
        <p>HTML-код ниже показывает формат, которые необходим для использования этого инструмента. Что касается примера, то вам следует заменить значения, написанные <i>курсивом</i>.</p>
        <p>&lt;a href="<em>Статическая ссылка на полноразмерное изображение</em>" class="modal-content"&gt;
        &lt;img alt="<em>Альтернативный текст для изображения</em>"
        src="&lt;span style="line-height: 25.6px;"&gt;<em>Статическая ссылка на небольшое изображение</em>&lt;/span&gt;&lt;span style="font-size: 1em; line-height: 1.6;"&gt;"/&gt;&lt;/span&gt;&lt;br /&gt;&lt;/a&gt;
        </p>

        <p>Отредактируйте пример ниже в соответствии с вашими задачами.</p>
        <ol>
        <li>Замените значение атрибута <strong>href</strong> на ссылку с вашим изображением в большом разрешении. Не изменяйте значение атрибута class.</li>
        <li>Замените значение атрибута <strong>src</strong> на ссылку с изображением, которое будет отображаться в компоненте до того, как пользователь включит полноэкранный режим.</li>
        <li>Замените значение атрибута <strong>alt</strong> на текст, который описывает и изображение, и то, что произойдет после нажатия на него. Вы <strong>должны</strong> добавлять альтернативный текст, чтобы сделать курс доступным для людей с ограниченными возможностями.</li>
        </ol>
        <p><strong>Обратите внимание</strong>, что посмотреть как работает этот компонент можно только в Среде обучения, а не в Студии.</p>
