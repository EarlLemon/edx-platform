data: |
      <p>Этот компонент аналогичен текстовому, единственное отличие его состоит в том, что он по умолчанию открывается в редакторе HTML-тегов (без обработки), а не в визуальном редакторе.</p>
      <p>Чтобы переключиться с одного редактора на другой, зайдите в «Настройки» и измените параметр «Редактор» на «Визуальный». Обратите внимание, что некоторые части вашего HTML-кода могут быть изменены при переключении на визуальный редактор.</p>
