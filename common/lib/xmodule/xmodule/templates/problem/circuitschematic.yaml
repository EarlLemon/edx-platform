      <problem>
        <p>
          Конструктор электросхем позволяет студентам создавать виртуальные электрические схемы
          с источниками напряжения, конденсаторами, резисторами и транзисторами на интерактивном поле.
          Система автоматически рассчитывает электрические параметры схемы.
        </p>

        <p>После добавления задачи не забудьте зайти в <strong>«Настройки»</strong>, чтобы изменить отображаемое название компонента и другие опции.</p>
        <p>Следующие задачи можно использовать в качестве примеров.</p>
        <p>Сделайте делитель напряжения, который раздилит напряжение пополам.</p>
