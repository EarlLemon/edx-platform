      <problem>
      <p>
      В этих задачах необходима программа на JavaScript.
      Конструктор вставляет программу в IFrame, и студенты могут
      взаимодействовать с ней. Оценивание работы студентов осуществляется с помощью
      JavaScript (и немного Python) и интегрируется в общую систему оценивания.
      </p>
      <p>
      Задачи, которые вы создаете, должны использовать HTML, JavaScript и CSS.
      </p>

      <p>После добавления задачи не забудьте зайти в <strong>«Настройки»</strong>, чтобы изменить отображаемое название компонента и другие опции.</p>
      <p>Вы можете использовать следующую задачу в качестве примера.</p>

      <script type="loncapa/python">
      <![CDATA[
      import json
      def vglcfn(e, ans):
        '''
        par is a dictionary that contains two keys, "answer" and "state".
        The value of "answer" is the JSON string that "getGrade" returns.
        The value of "state" is the JSON string that "getState" returns.
        Clicking either "Check" or "Save" registers the current state.

        '''
        par = json.loads(ans)
        # You can use the value of the answer key to grade:
        answer = json.loads(par["answer"])
        return answer["cylinder"] and not answer["cube"]
        '''
        # Or you can use the value of the state key to grade:
        state = json.loads(par["state"])
        selectedObjects = state["selectedObjects"]
        return selectedObjects["cylinder"] and not selectedObjects["cube"]
        '''
      ]]>
      </script>
      <p>Кликайте по объектам на картинке, пока конус не станет жёлтым, а куб — голубым.</p>
      <customresponse cfn="vglcfn">
        <jsinput gradefn="WebGLDemo.getGrade"
          get_statefn="WebGLDemo.getState"
          set_statefn="WebGLDemo.setState"
          initial_state='{"selectedObjects":{"cube":true,"cylinder":false}}'
          width="400"
          height="400"
          html_file="https://studio.edx.org/c4x/edX/DemoX/asset/webGLDemo.html"
          sop="false"/>
      </customresponse>
      </problem>
