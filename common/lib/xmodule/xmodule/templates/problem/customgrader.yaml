data: |
      <problem>
      <p>
      В этом типе задач для оценивания введенных ответов и выдачи подсказок используется программа на Python.
      Задачи могут быть любого типа; чаще всего используются числовые и текстовые поля ввода.
      </p>

      <p>После добавления задачи не забудьте зайти в <strong>«Настройки»</strong>, чтобы изменить отображаемое название компонента и другие опции.</p>
      <p>Вы можете использовать следующую задачу как пример.</p>

      <script type="loncapa/python">

      def test_add(expect, ans):
          try:
              a1=int(ans[0])
              a2=int(ans[1])
              return (a1+a2) == int(expect)
          except ValueError:
              return False

      def test_add_to_ten(expect, ans):
          return test_add(10, ans)

      </script>
        <p>Введите два числа, сумма которых равна 10.</p>
        <customresponse cfn="test_add_to_ten">
          <textline size="40" correct_answer="3" label="Число №1"/><br/>
          <textline size="40" correct_answer="7" label="Число №2"/>
        </customresponse>
        <p>Введите два числа, сумма которых равна 20.</p>
        <customresponse cfn="test_add" expect="20">
          <textline size="40" correct_answer="11" label="Число №1"/><br/>
          <textline size="40" correct_answer="9" label="Число №2"/>
        </customresponse>
      <solution>
        <div class="detailed-solution">
          <p>Пояснение</p>
          <p>Любой набор чисел вида \(y = 10 - x\) и \(y = 20 - x\) подходит в качестве решения.</p>
        </div>
      </solution>
      </problem>
