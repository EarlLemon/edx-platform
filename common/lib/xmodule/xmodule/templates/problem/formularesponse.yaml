    display_name: Ввод математического выражения
    markdown: !!null
data: |
      <problem>
        <p>
          В задачах на ввод математического выражения студенты вводят текст, представляющий
          некоторое математическое выражение; текст преобразуется в выражение,
          которое появляется под полем ввода.
        </p>
        <p>
          Задачи с математическими выражениями могут включать в себя неизвестные переменные,
          а также сложные символьные выражения. Система использует приближенные вычисления, чтобы
          оценить, является ли ответ студента подходящим под условия задачи.
          Вы должны задать допустимые переменные, а также область допустимых значений для
          каждой переменной.
        </p>
        <p>Для отображения задач этого типа используется MathJax.</p>
        <p>После добавления задачи не забудьте зайти в <strong>«Настройки»</strong>, чтобы изменить отображаемое название компонента и другие опции.</p>


          <formularesponse type="ci" samples="R_1,R_2,R_3@1,2,3:3,4,5#10" answer="R_1*R_2/R_3">
            <p>Следующую задачу можно использовать в качестве примера OLX-разметки заданий на ввод математических выражений.</p>
              <label>Впишите сюда текст вопроса или задачи; текст заполнять обязательно. Например: Напишите произведение  \( R_1\) и \( R_2\), деленное на \( R_3\).</label>
              <description>Вы можете добавить необязательную подсказку, относящуюся к заданию. Например: для тестирования данного примера введите верный ответ — R_1*R_2/R_3</description>
              <responseparam type="tolerance" default="0.00001"/>
              <formulaequationinput size="40"/>
          </formularesponse>
      </problem>
