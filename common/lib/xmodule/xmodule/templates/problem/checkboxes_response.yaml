          <p>Следующие языки принадлежат к индоевропейской семье:</p>
          <choiceresponse>
            <checkboxgroup>
              <choice correct="true" name="urdu">Урду</choice>
              <choice correct="false" name="finnish">Финский</choice>
              <choice correct="true" name="marathi">Маратхи</choice>
              <choice correct="true" name="french">Французский</choice>
              <choice correct="false" name="hungarian">Вергерский</choice>
            </checkboxgroup>
          </choiceresponse>
        <p>Выберите все возможные варианты ответа — их может быть больше одного.</p>
