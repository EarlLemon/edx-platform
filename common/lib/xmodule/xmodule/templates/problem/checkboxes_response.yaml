    display_name: Флажки
    markdown: |
       Задачи с флажками позволяют слушателям выбрать один или несколько вариантов ответа. Слушатели видят все варианты ответа рядом с текстом задачи.

       После добавления задачи не забудьте зайти в «Настройки», чтобы изменить отображаемое название компонента и другие опции.

       Вы можете использовать следующую задачу в качестве примера.

       >>Следующие языки принадлежат к индоевропейской семье:<<
       [x] Урду
       [ ] Финский
       [x] Маратхи
       [x] Французский
       [ ] Вергерский

       Выберите все возможные варианты ответа — их может быть больше одного.

       [explanation]
       Урду, маратхи и французский принадлежат к индоевропейской семье языков, финский и венгерский — к финно-угорской.
       [explanation]

