data: |
      <problem>
        <p>
          В задачах с пометками на изображениях студентам предлагается
          поставить пометку на определенном участке изображения.
          Вам необходимо определить этот участок в координатах на изображении.
          Вы можете определить один прямоугольный участок, несколько таковых, или один непрямоугольный участок.
        </p>
        <p>После добавления задачи не забудьте зайти в <strong>«Настройки»</strong>, чтобы изменить отображаемое название компонента и другие опции.</p>
        <p>Вы можете использовать следующую задачу в качестве примера.</p>

        <p>
          В какой стране расположены Великие Пирамиды, а также города Каир и Мемфис?
          Отметьте страну на карте ниже.
        </p>
        <imageresponse>
          <imageinput src="https://studio.edx.org/c4x/edX/DemoX/asset/Africa.png"
           width="600" height="638" rectangle="(338,98)-(412,168)" alt="Карта Африки"/>
        </imageresponse>
        <solution>
          <div class="detailed-solution">
            <p>Пояснение</p>
            <p>В Египте расположены не только Пирамиды, Каир и Мемфис, но также Сфинкс и древняя библиотека в Александрии.</p>
          </div>
        </solution>
      </problem>
